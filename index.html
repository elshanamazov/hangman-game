<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="preload" href="img/hg-0.png" as="image" />
    <link rel="preload" href="img/hg-1.png" as="image" />
    <link rel="preload" href="img/hg-2.png" as="image" />
    <link rel="preload" href="img/hg-3.png" as="image" />
    <link rel="preload" href="img/hg-4.png" as="image" />
    <link rel="preload" href="img/hg-5.png" as="image" />
    <link rel="preload" href="img/hg-6.png" as="image" />
    <link rel="preload" href="img/hg-7.png" as="image" />
    <link rel="preload" href="img/hg-8.png" as="image" />
    <link rel="preload" href="img/hg-9.png" as="image" />
    <link rel="preload" href="img/hg-10.png" as="image" />
    <link rel="preload" href="img/hg-win.png" as="image" />
  </head>
  <body>
    <div id="app">
      <div class="absolute top-6 right-4">
        <label class="relative inline-flex items-center cursor-pointer">
          <input
            id="theme-switcher"
            type="checkbox"
            value=""
            class="sr-only peer"
          />
          <div
            class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:bg-indigo-500 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-500"
          ></div>
          <span
            class="theme-switcher__text hidden xxs:flex ml-3 text-sm font-medium text-gray-900 dark:text-white"
            >Light mode</span
          >
        </label>
      </div>
      <h1 id="logo" class="logo">[HANGMAN-GAME]</h1>
      <div id="game" class="mt-8 xs:m-10 flex flex-col items-center">
        <button class="btn-primary" id="startGame">Start game</button>
      </div>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
